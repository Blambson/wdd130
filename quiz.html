<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="brittany">
    <meta name="description" content="quiz about html and css">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
    
        <img src="images/study1.jpg" alt="girl studying on computer">
        <h1>HTML and CSS Quiz</h1>
        <form>
            <fieldset>
                <legend>Do, or do not. There is no try. - Yoda</legend>
                <label for="name">Superhero Programer Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="date">Favorite Holiday:</label>
                <input type="text" id="date" name="date">
                <br>
                <label for="reaching">Best way to reach you?</label>
                    <select name="reaching" id="reaching">
                        <option value="sky">Spotlight in the sky</option>
                        <option value="cry">Loud cry for help</option>
                        <option value="psychic">Psychic link</option>
                        <option value="email">Email/Text</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label>(_______) is the most common language to write a website with?</label>
                    <input type="text" id="q1" name="q1">
            <br>
                <label>What is the best way to overlay a title on top of an image?</label>
              <br>  
                <textarea id="feedback" name="feedback" rows="3" placeholder="First, position your container and element..."></textarea>    
            <br>
                <label>How do you customize the style of a website?</label>
                <select id="q3" name="q3">
                    <option value="paint">Use Paint in Windows</option>
                    <option value="css">Cascading Style Sheets</option>
                    <option value="wish">Wish upon a star</option>
                    <option value="call">Call your programmer brother</option>
                </select>
            <br>
                <label>You understand at least 60% of what we have covered in WDD130?</label>
                <input type="checkbox" id="q3.5" name="q3.5" value="1">
            <br>
                <label>How many different style sheets can you use for a webpage?</label>
                <input type="number" id="q4" name="q4">
        
            <br>
            </fieldset>
                
            <button type="submit">Submit Quiz</button>
    
        </form>
   
    </main>



</body>
</html>
