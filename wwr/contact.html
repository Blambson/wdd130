    </header> 
    <main>
        <h1>Contact Us</h1>
        <form>
            <fieldset class="fillout">
                <legend>Fill out this form to have us reach out and contact you</legend>
                <label for="name">First and Last Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone">
                <br>
                <label for="email">Email address</label>
                <input type="text" id="email" name="email">
            </fieldset>
            <fieldset class="questions">
                <legend>Questions</legend>
                <label for="reason">What is the reason you are contacting us today?</label>
                    <select name="reason" id="reason">
                        <option value="general">General Inquiry</option>
                        <option value="reservation">Reservation Question</option>
                        <option value="website">Website Suggestion</option>
                    </select>
                    <br>
                <label for="message">Please tell us how we can help you today</label>
                <textarea id="message" name="message" rows="4" cols="20">Write your question here</textarea>
                    <br>
                    <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
                <input type="checkbox" id="subscribe" name="subscribe">
                    <br>
            </fieldset>
                <button type="submit">Submit Question</button>
        </form>
        <h1>Company Information</h1>
        <div class="info">
            <div class="text">
            <p>Address: 321 State Street, SLC</p>
            <p>Phone number: 801-987-6543</p>
            <p>Email Address: WWRA@byui.edu</p>
            </div>
        </div> 
        <div class="bunny">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1426.0829156901486!2d-111.89279026726997!3d40.76836776303035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1711777592808!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>     
        <div class="employees">
            <img src="images/rafting1.jpg" alt="male employee" width="350">
            <img src="images/happyclient.png" alt="female employee" width="350">
            <img src="images/happyclient.png" alt="female employee" width="350">
        </div>
