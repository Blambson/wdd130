<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                <!--form elements go here-->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label>What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Safari</option>
                </select> 
                <br>   
                    <label>Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <br>
                <label>List the places you have lived:<textarea id="feedback" name="feedback" rows="4" placeholder="SLC Utah, Fargo ND, Gillette WY, St Geroge UT"></textarea></label>
                <!--form element go here-->
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
